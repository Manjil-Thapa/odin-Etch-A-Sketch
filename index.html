<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <div class="options">
      <button id="grid-size">Grid Size</button>
      <button id="pick-color" onclick="setColor('black')">Color Picker</button>
      <button id="rainbow" onclick="setColor('random')">Rainbow</button>
      <button id="eraser">Eraser</button>
      <button id="toggle-grid">Grid lines</button>
      <button id="reset">Reset</button>
    </div>
    <p id="prompt-msg"></p>
    <div id="board"></div>

    <script src="app.js"></script>
  </body>
</html>
